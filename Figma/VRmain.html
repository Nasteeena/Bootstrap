<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Виарушка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script&family=Inter:wght@900&family=Nunito+Sans:ital@1&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto Slab', serif;
            color: #000000;
        }
        .btn{
            background-color: #5222D0;
            color: white;
            font-family: Intro;
            border-radius: 100px;
        }
        .btn-card{
            font-size: 13px;
            font-weight: 400;
            width: 115px;
            height: 38px;
            line-height: 13px;
        }
        .btn-buy{
            font-size: 35px;
            width: 270px;
            height: 84px;
            line-height: 35px;
        }
        .logo{
            display: block;
            text-transform: uppercase;
        }
        .logo-container{
            margin-top: 50px;
        }
        .main{
            margin-top: 90px;
        }
        .main-heading{
            padding-bottom: 10px;
        }
        .main-text{
            padding-bottom: 30px;
        }
        .main-img{
            width: 450px;
            height: 550px;
            margin-top: 60px;
        }
        .main-background{
            background-image: url(image/background.png);
            background-size: 100%;
        }
        .nav-link{
            font-family: inherit;
            color: #5222D0;
        }
        .nav-item{
            padding-right: 34px;
        }
    </style>
</head>
<body>
    <div class="container logo-container">
        <div class="row">
            <div class="col-10">
                <span class="logo">Виарушка</span>
            </div>
            <div class="col">
                <button class="btn btn-card">Корзина</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 main">
                <h1 class="main-heading">Виртуальная реальность без проводов</h1>
                <p class="main-text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
                <button class="btn btn-buy">Купить</button>
            </div>
            <div class="col-8 main-background">
                <img class="main-img" src="image/guy.png" alt="guy">
            </div>
        </div>
    </div>
    <div class="container container-nav">
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Возможности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Где купить</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Доставка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Помощь</a>
                </li>
            </ul>  
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
